on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: ruby/setup-ruby@v1.263.0
      with:
        ruby-version: '3.4'
        bundler-cache: true
    - name: Run tests
      run: bundle exec sus
    - name: gen hash
      run: |
        echo "hash=$(sha256sum accelerated-domains.china.conf)" >> $GITHUB_ENV
    - uses: actions/upload-artifact@v4
      with:
        name: ${{env.hash}}
        path: /dev/null
